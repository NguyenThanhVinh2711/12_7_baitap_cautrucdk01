<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kt=Number(prompt("Điểm kiểm tra"))
    let gk=Number(prompt("Điểm giữa kỳ"))
    let ck=Number(prompt("Điểm cuối kỳ"))
    tb =(kt+gk+ck)/3
    dtb= (tb>=8?"giỏi":8>tb>=6?"khá":6>tb>=3?"trung bình":3>tb?"kém":'')
    document.write(dtb)
</script>
</body>
</html>
